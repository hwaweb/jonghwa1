      <h2>변수와 상수</h2>
      <h3>변수란</h3>
      <ul>
        <li>변하는 값</li>
        <li>엑스=10일 때 왼쪽항인 엑스는 오른항인 10<br>에 따라 다른값이 지정된다.</li>
      </ul>
      <h3>상수란</h3>
      <ul>
        <li>변하지 않는 값</li>
        <li>엑스=10일 때 오른쪽 항인 10이 상수가 된다.</li>
      </ul>
