<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .visinotvisi {
        font-size: 80px;
      }
      a:link {
        color: black;
      }
      a:visited {
        color: red;
      }
      a:active {
        color: green;
      }
      a:hover {
        color: yellow;
      }
      a:focus {
        color: white;
      }
      input focus {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  
  <body>
    <div class="visinotvisi">
      <a href="http://google.com">Visited</a>
      <a href="http://hani.co.kr">Not visited</a>
    </div>
  </body>
</html>
